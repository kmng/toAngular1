<section class="main" *ngIf="todos.length > 0">
  <ul class="todo-list list-group">
    <li *ngFor="let todo of todos" [class.completed]="todo.complete" class="list-group-item">
      <app-todo-list-item
        [todo]="todo"
        (toggleComplete)="onToggleTodoComplete($event)"
        (remove)="onRemoveTodo($event)"></app-todo-list-item>
    </li>
  </ul>
</section>
